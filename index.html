<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Proveway</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <h1>Hello</h1> -->
    <span>Sunshine Bliss</span>
    <div id="container-at-level-1">
      <div class="container-at-level-2" id="div1">
        <span class="line"></span>
        YAY! It's BOGO
        <span class="line"></span>
      </div>
      <div class="container-at-level-2" id="div2">
        <div class="container-at-level-3">
          <div class="unit-and-price-container">
            <div class="unit-container">
              <input
                class="radio-class"
                style="accent-color: #ff6b82"
                type="radio"
              />
              <span class="unit font14 weight600">1 unit</span>
              <span class="off custom-theme font12">10% Off</span>
              <br />
              <span class="std-price font12 weight400">Standard Price</span>
            </div>
            <div class="price-container">
              <ins class="font14 weight500">$10.00 USD</ins>
              <br />
              <del class="font10 weight400">$24.00 USD</del>
            </div>
          </div>
          <div class="size-and-color-container"></div>
        </div>
        <div class="container-at-level-3">
          <div class="unit-and-price-container"></div>
          <div class="size-and-color-container"></div>
        </div>
        <div class="container-at-level-3">
          <div class="unit-and-price-container"></div>
          <div class="size-and-color-container"></div>
        </div>
      </div>
      <div class="container-at-level-2" id="div3">
        <span>Free Delivery </span>
        <span>Total: $18.00 USD</span>
      </div>
      <div class="container-at-level-2" id="div4">
        <button class="custom-theme">+ Add to Cart</button>
      </div>

      <div class="container-at-level-2" id="div5">
        <span>@ Powered by Pumper</span>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
